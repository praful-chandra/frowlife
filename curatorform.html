<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <!-- Custom Styles-->
    <link rel="stylesheet" href="css/main.css">

    <!-- font aswome-->

    <title>curator -Form</title>
</head>

<body>

    <div class="curatorform">
        <div class="curatorform-title">frow life</div>
        <div class="curatorform-wrapper">
            <div class="curatorform-form" id="form1">
                <div class="curatorform-form-title">Letâ€™s Get Started</div>
                <form action="#" method="get">
                    <input type="text" name="" placeholder="name" id="">
                    <input type="email" name="" placeholder="email" id="">
                    <input type="password" name="" placeholder="password" id="">
                    <input type="password" name="" placeholder="confirm password" id="">

                    <input type="tel" name="" placeholder="mobile" id="">

                    <input type="button" onclick="form2()" id="curatorform-form-submitbtn" value="submit">


                </form>
            </div>

            <div class="curatorform-form hidden" id="form2">
                    <div class="curatorform-form-title">A Brief info</div>
                    <form action="#" method="get">
                            <textarea name="text" id="briefInfoText"  placeholder="what defines you"></textarea>
    
                        <input type="button" onclick="form3()" id="curatorform-form-submitbtn" value="submit">
    
    
                    </form>
                </div>

                <div class="curatorform-form hidden" id="form3">
                        <div class="curatorform-form-title">What Genre/s You want to Cater to?</div>
                        <form action="#" method="get">
                              <select name="" id="">
                                  <option value="select1">select 1</option>
                                  <option value="select1">select 2</option>
                                  <option value="select1">select 3</option>

                              </select>
                              <a href="#">Add More</a>
        
                            <input type="button" onclick="form4()" id="curatorform-form-submitbtn" value="submit">
        
        
                        </form>
                    </div>

                    <div class="curatorform-form hidden" id="form4">
                            <div class="curatorform-form-title">What Styles do you want to have in your selection?</div>
                            <form action="#" method="get">
                                  <select name="" id="">
                                      <option value="select1">select 1</option>
                                      <option value="select1">select 2</option>
                                      <option value="select1">select 3</option>
    
                                  </select>
                                  <a href="#">Add More</a>
            
                                <input type="button" onclick="form5()" id="curatorform-form-submitbtn" value="submit">
            
            
                            </form>
                        </div>
        </div>
    </div>

</body>
    <script>
        form2 = function(){
            this.preventDefault;
            document.getElementById("form1").classList.add("hidden");
            document.getElementById("form2").classList.remove("hidden");
            document.getElementById("form3").classList.add("hidden");
            document.getElementById("form4").classList.add("hidden");



        }

        form3 = function(){
            this.preventDefault;
            document.getElementById("form1").classList.add("hidden");
            document.getElementById("form2").classList.add("hidden");
            document.getElementById("form3").classList.remove("hidden");
            document.getElementById("form4").classList.add("hidden");


        }

        form4 = function(){
            this.preventDefault;
            document.getElementById("form1").classList.add("hidden");
            document.getElementById("form2").classList.add("hidden");
            document.getElementById("form3").classList.add("hidden");
            document.getElementById("form4").classList.remove("hidden");


        }
    </script>
